<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Images Gallery</title>
</head>
<body>
    <Header>
        <h1>Images Gallery</h1>
    </Header>
    <main>
        <section>
            <div>
                <img class="box" src="./img/galleryPeople/womenOnTheGrass.jpg" alt="women on the grass">  
            <div >
                <img class="box" src="./img/galleryPeople/coupleAndHorses.jpg" alt="couple with two horses">
            </div>
            <div>
                <img class="box" src="./img/galleryPeople/coupleInLake.jpg" alt="couple in the lake">

            <div>

                <img class="box" src="./img/galleryPeople/manInSunflower.jpg" alt="man in a sunflower garden">
            </div>

                <img class="box" src="./img/galleryPeople/oldWoman.jpg" alt="old woman profile photo">

            <div>
                <img class="box" src="./img/galleryPeople/womanInTheSea.jpg" alt="women">

            <div>

    <footer>
        <div class="logosNetworking">
            <a href="https://x.com/?lang=es">

            </a>
            <a href="https://www.instagram.com/">
                <img class="logoFooter" src="./img/logoNetworking/logoInstagram.png" alt="logo de instagram">

            <a href="https://es-es.facebook.com/login.php/">
                <img class="logoFooter" src="./img/logoNetworking/logoFacebook.png" alt="logo de facebook">
            </a>

        <div class="textCopyright">
            Copyright @rene
        </div>
