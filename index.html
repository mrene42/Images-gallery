<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Images Gallery</title>
</head>
<body>
    <Header>
        <div class="titlePrincipal">Images Gallery</div>
    </Header>
    <main>
        <h1 class="text">Gallery people</h1>
        <div class="container">
            <div class="box">
                <img src="./img/galleryPeople/womenOnTheGrass.jpg" alt="women on the grass">
            </div>
            <div class="box">
                <img src="./img/galleryPeople/coupleAndHorses.jpg" alt="couple with two horses">
            </div>
            <div class="box">
                <img src="./img/galleryPeople/coupleInLake.jpg" alt="couple in the lake">
            </div>
            <div class="box">
                <img src="./img/galleryPeople/fatherAndSon.jpg" alt="father and son in the park with scooter">
            </div>
            <div class="box">
                <img src="./img/galleryPeople/manInSunflower.jpg" alt="man in a sunflower garden">
            </div>
            <div class="box">
                <img src="./img/galleryPeople/oldWoman.jpg" alt="old woman profile photo">
            </div>
            <div class="box">
                <img src="./img/galleryPeople/womanInTheSea.jpg" alt="women">
            </div>
            <div class="box">
                <img src="./img/galleryPeople/womenInTheLake.jpg" alt="woman in swimsuit on the beach">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
